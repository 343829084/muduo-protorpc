package zurg;

option cc_generic_services = true;
option java_generic_services = true;
option py_generic_services = true;
option java_package = "com.chenshuo.muduo.zurg.proto";
option java_outer_classname = "MasterProto";

message SlaveHeartbeat {
  required string slave_name = 1;
  required string host_name = 2;
  required int32 slave_pid = 3;
  required int64 start_time = 4;

  optional int32 listen_port = 20;
}

message Empty {
}


service MasterService {
  rpc slaveHeartbeat (SlaveHeartbeat)
    returns (Empty);
}

